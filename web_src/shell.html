<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="CBPS Particle Wallpaper - Animated background with shader-powered particles">
    <title>CBPS Particle Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2e3440;
        }

        canvas.emscripten {
            display: block;
            width: 100vw;
            height: 100vh;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }

        #status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d8dee9;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            text-align: center;
        }

        #progress {
            margin-top: 20px;
            width: 200px;
            height: 4px;
            background-color: #3b4252;
            border-radius: 2px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #bf616a, #a3be8c);
            width: 0%;
            transition: width 0.3s;
        }

        .hide {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="status">
        <div>Loading CBPS Wallpaper...</div>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var progressBar = document.getElementById('progress-bar');

        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return;
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (m) {
                    text = m[1];
                    progressBar.style.width = (parseInt(m[2])*100/parseInt(m[4])) + '%';
                } else {
                    progressBar.style.width = '0%';
                }
                console.log('Status:', text);
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };

        Module.setStatus('Downloading...');

        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            statusElement.style.display = 'block';
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = '#bf616a';
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
